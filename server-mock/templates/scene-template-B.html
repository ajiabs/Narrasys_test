<blockquote ng-class='{active: scene.isActive, inactive: !scene.isActive && !scene.wasActive, "previously-active": !scene.isActive && scene.wasActive}'>
	<h3>{{scene.title}}</h3>
	<p>isActive: {{scene.isActive}}, wasActive: {{scene.wasActive}}</p>
	<p><em>scene-template-B ({{scene.templateUrl}})</em></p>
	<div data-ng-repeat="transmedia in scene.transmedia" data-transmedia="transmedia"></div>
</blockquote>
