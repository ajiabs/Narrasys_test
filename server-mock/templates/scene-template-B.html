<blockquote>
	<div ng-class='{active: scene.isActive, inactive: !scene.isActive && !scene.wasActive, "previously-active": !scene.isActive && scene.wasActive}'>
		<h3>{{scene.title}}</h3>
		<p><em>scene-template-B ({{scene.templateUrl}})</em></p>
	</div>
	<div data-ng-repeat="transmedia in scene.transmedia" data-transmedia="transmedia"></div>
</blockquote>
