<blockquote ng-class='{active: scene.isActive, inactive: !scene.isActive && !scene.wasActive, "previously-active": !scene.isActive && scene.wasActive}'>
	<h3>{{scene.title}}</h3>
	<p>isActive: {{scene.isActive}}, wasActive: {{scene.wasActive}}</p>
	<p><em>scene-template-A ({{scene.templateUrl}})</em></p>
	<button ng-click='popup(scene.templateUrl)'>Alert Scene.TemplateUrl</button>
	<div data-transmedia="scene.currentTransmedia"></div>
</blockquote>
