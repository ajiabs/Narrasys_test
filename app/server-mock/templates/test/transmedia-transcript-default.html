<div x-ng-class='{"currentItem": item.isActive, "futureItem": !item.isActive && !item.wasActive, "pastItem": !item.isActive && item.wasActive}'>
	<p>
		<strong>{{item.authorName}}</strong> [<em>{{item.displayTime}}</em>]<br />
		{{item.annotation}}
	</p>
	<p>
		<button ng-click="toggleDetailView()">Detail View</button>
	</p>
</div>
