<div x-ng-class='{"active-item": item.isActive, "inactive-item": !item.isActive && !item.wasActive, "previously-active-item": !item.isActive && item.wasActive}'>
	<p>
		<strong>{{item.authorName}}</strong> [<em>{{item.displayTime}}</em>]<br />
		{{item.annotation}}
	</p>
	<p>
		<button ng-click="launchDetailView()">Detail View</button>
	</p>
</div>
