<div bindonce="item" class="item {{item.layout}} {{item.styles}} " x-ng-class='{
	"currentItem": item.isActive, 
	"futureItem": !item.isActive && !item.wasActive, 
	"pastItem": !item.isActive && item.wasActive,
	"isRequired": item.required,
	"isCosmetic": item.cosmetic
}'>
	<div class="itemHead">
		<div class="startTime displayTime" x-ng-click="gotoItem()" bo-text="item.displayTime"></div>
		<div class="category">
			<!--{{item.category}}-->
			<!--<span bo-if="item.required">(Required viewing)</span>-->
		</div>
	</div>
	<div class="thumbnail" x-ng-class="{fullsize: item.showInlineDetail || item.isActive}" x-ng-click="toggleDetailView()">
		<img bo-src="item.source">
	</div>
	<div class="text">
		<div class="title" bo-text="item.title"></div>
		<span bo-text="item.description"></span>
	</div>
</div>
</div>
