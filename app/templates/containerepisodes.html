<!--
WARN: never use a container's children[] array directly. Instead always refer to containers[_id] which has derived, sorted, i18n'ed etc data
-->

<li ng-if="!container.episodes.length" ng-bind-html="container.display_name"></li>
<li ng-if="container.episodes.length && container.status === 'Published'">
	<span ng-if="container.episodes[0] == episodeId">
		<b ng-bind-html="containers[container._id].display_name"></b>
	</span>
	<span ng-if="container.episodes[0] != episodeId">
		<a ng-href="/#/{{crossEpisodePath}}/{{container.episodes[0]}}" ng-bind-html="containers[container._id].display_name"></a>
	</span>
</li>
<ul class="crossEpisodeNav">
	<li ng-repeat="child in container.children" itt-container-episodes="containers[child._id]"></li>
</ul>
