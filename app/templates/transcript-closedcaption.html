<div bindonce="item" class="item" x-ng-class='{
	"currentItem": item.isActive, 
	"futureItem": !item.isActive && !item.wasActive, 
	"pastItem": !item.isActive && item.wasActive,
	"isRequired": item.required,
	"isCosmetic": item.cosmetic,
	"isStop": item.stop
}'>
	<div class="itemHead">
		<div class="authorName" bo-text="item.authorName"></div>
	</div>
	<div class="text" bo-text="item.annotation"></div>
</div>
