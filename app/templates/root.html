<div style="background-color: #333; position:fixed; top:0;left:0;right:0;bottom:0; padding: 5% 30%">
	<div style="color:#FFF; width:100%; height:100%;background: url('images/itt.svg') 50% 50% no-repeat; background-size:contain">
		<div class="admin">

			<form ng-submit="adminLogin()">
				<label>Username:
					<input type="text" name="auth_key" ng-model="auth_key">
				</label>
				<br>
				<label>Password:
					<input type="password" name="password" ng-model="password">
				</label>
				<br>
				<button type="submit">Log in</button>
			</form>
			<span ng-if="badlogin">Sorry, try again?</span>
		</div>

	</div>
</div>
