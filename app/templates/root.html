<div class="rootLogin">
	<div class="inner">
		<form ng-submit="adminLogin()">
			<h1>Administrator login</h1>
			<label>
				<span>Username</span>
				<input type="text" name="auth_key" ng-model="auth_key">
			</label>

			<label>
				<span>Password</span>
				<input type="password" name="password" ng-model="password">
			</label>

			<input class="submit" type="submit" value="Log in">
			<span class="error" ng-if="badlogin">Sorry, try again?</span>
		</form>
	</div>
</div>
