<div class="scene-video {{scene.styles}}" x-ng-class='{"currentScene": scene.isActive, "futureScene": !scene.isActive && !scene.wasActive, "pastScene": !scene.isActive && scene.wasActive}'>
	<div class="fillPane windowBg">
			<div x-ng-repeat="item in scene.items | layout: 'windowBg'" x-itt-item="item"></div>
	</div>
	<div class="scene">
		<div style="position:relative; background-color: #000 !important">
			<div class="pane showCurrent contentAlt timestampNone">
				<div class="content noSidebars">
					<div data-force-item-template="icon" x-ng-repeat="item in scene.items | filter:{isActive:true} | layout: scene.altPaneContents " x-itt-item="item"></div>
				</div>
			</div>
			<div class="pane videoContainer" x-itt-magnet>
				<div class="fillPane video"><img class="aspectratiopreserver" src="/images/aspectratiopreserver-16x9.gif"/></div>
			</div>
			<div class="clear"></div>
		</div>
		<div class="pane contentMain colorInvert stretchToViewportBottom">
			<div class="fillPane paneBg">
			<div x-ng-repeat="item in scene.items | layout: 'mainBg'" x-itt-item="item"></div>
			</div>
			<div class="content showCurrent noSidebars">
				<div x-ng-repeat="item in scene.items | layout: scene.mainPaneContents | filter:{isActive:true}" x-itt-item="item"></div>
			</div>
			<div class="fillPane paneFg">
				<div x-ng-repeat="item in scene.items | layout: 'mainFg'" x-itt-item="item"></div>
			</div>
		</div>
	</div>

	<div x-itt-magnetized class="fillPane videoOverlay">
			<div x-ng-repeat="item in scene.items | layout: 'videoOverlay'" x-itt-item="item"></div>
	</div>
	<div class="fillPane windowFg">
			<div x-ng-repeat="item in scene.items | layout: 'windowFg'" x-itt-item="item"></div>
	</div>
</div>
