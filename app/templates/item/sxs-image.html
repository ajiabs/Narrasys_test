<div class="itemTemplate sxs-item">
	<a class="sxs-edit" ng-click="editItem('image')" ng-if="item._id != 'internal:editing'">[Edit]</a>
	<img class="sxs-profile" src="/images/customer/tmp-userprofile.png">
	<div class="itemHead">
		<div class="authorName" ng-bind-html="item.annotator"></div>
	</div>
	<div>
		<b ng-bind-html="item.title"></b>
		<br>
		<img ng-if="item.asset.url" ng-src="{{item.asset.url}}">
	</div>
	<div class="text" ng-bind-html="item.description"></div>
	<div class="clear"></div>
</div>
