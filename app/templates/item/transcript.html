<div class="itemTemplate transcript">
	<div class="itemHead">
		<button class="startTime displayTime" x-ng-click="seek(item.start_time)">{{item.displayStartTime}}</button>
		<div class="authorName" ng-bind-html="item.display_annotator"></div>
	</div>
	<div class="text" ng-bind-html="item.display_annotation"></div>
	<div class="clear"></div>
</div>
