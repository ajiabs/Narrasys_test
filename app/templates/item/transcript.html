<a class="edit-event" ng-click="editItem()">
	<span>Edit item</span>
</a>
<div class="itemTemplate transcript">
	<div class="itemHead">
		<div class="startTime displayTime" x-ng-click="seek(item.start_time)">
			{{item.displayStartTime}}</div>
		<div class="authorName" ng-bind-html="item.annotator"></div>
	</div>
	<div class="text" ng-bind-html="item.display_annotation"></div>
	<div class="clear"></div>
</div>
