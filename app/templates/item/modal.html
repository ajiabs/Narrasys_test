<div class="modal" ng-click="dismiss();">
	<div ng-if="item._type == 'Link'" class="modalmenu">
		<a href="{{item.url}}" target="_blank" class="escapelink">(new window)</a>
	</div>
	<div ng-if="item._type == 'Link'" class="iframeContainer">
		<div ng-include="'templates/loading.html'"></div>
		<itt-iframe item="item"></itt-iframe>
	</div>
	<div class="modalimage" ng-if="item._type == 'Upload'">
		<img ng-src="{{item.asset.url}}">
	</div>
</div>
