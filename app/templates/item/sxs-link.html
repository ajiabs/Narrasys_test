<div class="itemTemplate sxs-item">
	<a class="edit-event" ng-click="editItem()" ng-if="item.editableByThisUser">[Edit]</a>
	<div class="avatar">
		<img ng-src="{{item.avatar.url || '/images/no-avatar.gif'}}">
	</div>
	<div class="itemHead">
		<div class="authorName" ng-bind-html="item.display_annotator | highlightSubstring: appState.searchText"></div>
	</div>

	<a ng-if="item.noEmbed" class="escapelink" ng-click="outgoingLink(item.url)" ng-bind-html="item.title.en ||'(Untitled)'"></a>
	<h3 ng-if="!item.noEmbed" ng-bind-html="item.title.en ||'(Untitled)'"></h3>
	<div class="text" ng-bind-html="item.description.en"></div>
	<div class="itemDetail" ng-if="item.url && !item.noEmbed && item.url != 'https://'">
		<div class="modalmenu" ng-if="!item.noExternalLink">
			<a ng-click="outgoingLink(item.url)" class="escapelink">(new window)</a>
		</div>
		<itt-iframe x-src="{{item.url}}" item="item"></itt-iframe>
	</div>
	<div class="clear"></div>
</div>
