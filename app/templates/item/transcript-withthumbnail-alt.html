<div class="itemTemplate transcriptWithThumbnail">
	<div class="icon" style="float:right; margin-right: 0.5em;">
		<img ng-src="{{item.asset.url}}">
	</div>
	<div class="itemHead">
		<button tabindex="0" class="startTime displayTime" x-ng-click="seek(item.start_time)">{{item.displayStartTime}}</button>
	</div>
	<div class="authorName" ng-bind-html="item.display_annotator"></div>
	<div class="text" ng-bind-html="item.display_annotation"></div>
	<div class="clear"></div>
</div>
