<a class="edit-event" ng-click="editItem()">
	<span>Edit item</span>
</a>
<div class="itemTemplate">
	<div class="itemHead">
		<a role="button" aria-label="Seek video to {{item.displayStartTime}}" tabindex="0" class="startTime displayTime" x-ng-click="seek(item.start_time)" x-ng-keypress="seekOnKeyPress(item.start_time, $event)">{{item.displayStartTime}}</a>
		<div class="category">
			<!--{{item.category}}-->
			<span ng-if="item.required">(Required viewing)</span>
		</div>
	</div>
	<div class="text">
		<div class="title">
			<a role="button" tabindex="0" x-ng-keypress="toggleDetailOnKeyPress($event)" ng-click="toggleDetailView()" ng-bind-html="item.display_title || '(Untitled)' | highlightSubstring: appState.searchText"></a>
		</div>
		<div ng-bind-html="item.display_description | highlightSubstring: appState.searchText"></div>
	</div>
	<div class="itemDetail" ng-if="item.showInlineDetail">
		<a tabindex="0" ng-if="!item.noExternalLink" x-ng-keypress="outgoingLinkOnKeyPress(item.asset.url,$event)" ng-click="outgoingLink(item.asset.url)" class="escapelink">(new window)</a>
		<div class="iframeContainer">
			<div ng-include="'templates/loading.html'"></div>
			<iframe ng-src="{{item.asset.url}}" sandbox="allow-forms allow-same-origin allow-scripts"></iframe>
		</div>
	</div>
	<div class="clear "></div>
</div>
