<div class="itemTemplate">
	<div class="itemHead">
		<div class="startTime displayTime" x-ng-click="seek(item.start_time)">{{item.displayStartTime}}</div>
		<div class="category">
			<!--{{item.category}}-->
			<span ng-if="item.required">(Required viewing)</span>
		</div>
	</div>
	<div class="text">
		<div class="title">
			<a ng-click="outgoingLink(item.asset.url)" ng-bind-html="item.title || '(Untitled)'"></a>
		</div>
		<div class="text" ng-bind-html="item.description"></div>
	</div>
	<div class="clear"></div>
</div>
