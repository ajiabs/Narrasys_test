<div class="item" ng-class="item.styleCss + ' ' + item.state">
	<div class="itemHead">
		<div class="startTime displayTime" x-ng-click="seek(item.start_time)">{{item.displayStartTime}}</div>
	</div>
	<div class="icon" style="float:left; margin-right: 0.5em;">
		<img ng-src="{{item.asset.url}}">
		<div class="clear"></div>
	</div>
	<div class="authorName">{{item.annotator}}</div>
	<div class="text">{{item.annotation}}</div>
	<div class="clear"></div>
</div>
