<!-- WIP -->
<div class="itemTemplate pollQuestion">
	<div class="itemHead">
		<div class="startTime displayTime" x-ng-click="seek(item.start_time)">{{item.displayStartTime}}</div>
		<div class="authorName" ng-bind-html="item.annotator"></div>
	</div>

	<div class="question">
		<!-- begin plugin.  TODO make this its own directive -->
		<p ng-bind-html="plugin.questiontext"></p>

		<div ng-if="!plugin.hasBeenAnswered" ng-repeat="distractor in plugin.distractors">
			<label>
				<input ng-change="scorePoll()" type="radio" name="fnord" ng-disabled="plugin.hasBeenAnswered" ng-model="$parent.plugin.selectedDistractor" value="{{$index}}">
				<span ng-bind-html="distractor.text"></span>
			</label>
		</div>
		<br>
		<div ng-if="plugin.hasBeenAnswered">
			<p>Here's how others answered this question: (your choice was <b ng-bind-html="plugin.distractors[plugin.selectedDistractor].text"></b>)</p>

			<p>TODO: insert beautiful chart of user responses</p>

		</div>
		<!-- end plugin -->
	</div>
</div>
