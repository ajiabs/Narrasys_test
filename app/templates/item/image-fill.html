<!-- one or the other of .item background-image and fillImg will be made invisible, depending on fill type.   see ittItem for explanation of the redundant backgroundImageStyle and item.asset.cssUrl is for browser -->
<div class="itemTemplate imageFill" style="{{item.backgroundImageStyle}}" ng-style="{'backgroundImage':item.asset.cssUrl}">
	<img class="fillImg" ng-src="{{item.asset.url}}" alt="{{item.asset.description}}">
</div>
