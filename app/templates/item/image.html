<div class="itemTemplate">
	<div class="itemHead">
		<button tabindex="0" class="startTime displayTime" x-ng-click="seek(item.start_time)">{{item.displayStartTime}}</button>
		<div class="category">
			<!--{{item.category}}-->
			<span ng-if="item.required">(Required viewing)</span>
		</div>
	</div>
	<div class="text">
		<div class="title">
			<button class="fakeLink" tabindex="0" ng-click="toggleDetailView()" ng-bind-html="item.display_title || '(Untitled)'"></button>
		</div>
		<div ng-bind-html="item.display_description"></div>
	</div>
	<div class="itemDetail" x-ng-if="item.showInlineDetail">
		<div class="touchable" style="position:relative">
			<img x-ng-click="forceModal()" ng-src="{{item.asset.url}}">
			<div class="touchableIndicator"></div>
		</div>
	</div>
	<div class="clear"></div>
</div>
