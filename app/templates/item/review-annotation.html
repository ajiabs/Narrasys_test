<a class="edit-event" ng-click="editItem()">
	<span>Edit item</span>
</a>
<div ng-class="{isCosmetic: item.cosmetic}">
	<div ng-if="item.isTranscript" class="itemTemplate">
		<div class="itemHead">
			<a role="button" aria-label="Seek video to {{item.displayStartTime}}" tabindex="0" class="startTime displayTime" x-ng-click="seek(item.start_time)" x-ng-keypress="seekOnKeyPress(item.start_time, $event)">{{item.displayStartTime}}</a>
			<div class="category item__title">
				<!--{{item.category}}-->
				<span ng-if="item.required">(Required viewing)</span>
			</div>

			<div class="authorName" ng-bind-html="item.display_annotator | highlightSubstring: appState.searchText"></div>
		</div>
		<div class="text" ng-bind-html="item.display_annotation | highlightSubstring: appState.searchText"></div>
	</div>
	<div ng-if="!item.isTranscript" ng-include="item.templateUrl"></div>
	<div class="clear"></div>
</div>
