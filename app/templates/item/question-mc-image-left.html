<a class="edit-event" ng-click="editItem()">
	<span>Edit item</span>
</a>
<div class="itemTemplate multipleChoiceQuestion " ng-class="{'itemQuestionWrapper': item.asset.url}">
	<div class="itemHead">
		<a role="button" aria-label="Seek video to {{item.displayStartTime}}" tabindex="0" class="startTime displayTime" x-ng-click="seek(item.start_time)" x-ng-keypress="seekOnKeyPress(item.start_time, $event)">{{item.displayStartTime}}</a>
		<div class="authorName" ng-bind-html="item.display_annotator"></div>
	</div>

	<div ng-if="item.asset.url" class="touchable">
		<img x-ng-click="forceModal()" ng-src="{{item.asset.url}}">
		<div class="touchableIndicator"></div>
	</div>

  <div ng-class="{'itemQuestionRight': item.asset.url}">
  <itt-mc-question show-chart="item.data._plugin.questiontype == 'mc-poll'"  choices="item.data._plugin.distractors" on-choice="save" data="item.data._plugin" qid="item._id"></itt-question>
	</div>
</div>
