<div class="itemTemplate sxs-item">
	<a class="sxs-edit" ng-click="editItem('video')" ng-if="item._id != 'internal:editing'">[Edit]</a>
	<img class="sxs-profile" src="/images/customer/tmp-userprofile.png">
	<div class="itemHead">
		<div class="authorName" ng-bind-html="item.annotator"></div>
	</div>
	<div class="text">
		<div class="title" ng-bind-html="item.title"></div>
		<div ng-bind-html="item.description"></div>
	</div>
	<div class="iframeContainer" ng-if="item.url">
		<!-- <iframe style="display:none;" onload="if(this.src) {$(this).css('display','block')};" ng-src="{{item.url}}"></iframe> -->
		<iframe ng-src="{{item.url}}"></iframe>
	</div>
	<div class="clear"></div>
</div>
