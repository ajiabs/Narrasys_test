<span ng-class="{'sxs-item': item.sxs}">
	<a ng-if="item.editableByThisUser" class="edit-event" ng-click="editItem()">
		<span>Edit item</span>
	</a>
	<div ng-style="
		item.sxs?{background:'url('+item.avatar.url+') no-repeat scroll right top / 40px 40px',minHeight:'40px'}:{}
		" ng-class="{isCosmetic: item.cosmetic}" class="itemTemplate">
		<div class="itemHead">
			<a role="button" aria-label="Seek video to {{item.displayStartTime}}" tabindex="0" class="startTime displayTime" x-ng-click="seek(item.start_time)" x-ng-keypress="seekOnKeyPress(item.start_time, $event)">{{item.displayStartTime}}</a>
			<div class="category">
				<!--{{item.category}}-->
				<span ng-if="item.required">(Required viewing)</span>
			</div>
			<div ng-if="item.display_annotator" class="authorName" ng-bind-html="item.display_annotator | highlightSubstring: appState.searchText"></div>
			<span ng-if="item._type != 'Annotation'">
				<a tabindex="0" ng-if="item.noEmbed" class="fakeLink escapelink" ng-click="outgoingLink(item.url)" ng-bind-html="(item.display_title || '(Untitled)') | highlightSubstring: appState.searchText"></a>
				<a tabindex="0" role="button" class="fakeLink" ng-if="!item.noEmbed" x-ng-keypress="toggleDetailOnKeyPress($event)" ng-click="item.showInlineDetail=!item.showInlineDetail" ng-bind-html="(item.display_title || '(Untitled)') | highlightSubstring: appState.searchText" aria-label="Toggle detail display of {{item.display_title}}"></a>
			</span>
		</div>
		<div class="text">
			<!-- TODO display header/pullquote differently? -->

			<div ng-class="{annotation: item.producerItemType == 'annotation'}" ng-bind-html="item.display_annotation || item.display_description | highlightSubstring: appState.searchText"></div>
		</div>
		<div class="itemDetail" ng-if="item.showInlineDetail">
			<span ng-if="item.producerItemType == 'file' || item.producerItemType == 'video' || item.producerItemType == 'link'">
				<a tabindex="0" ng-if="!item.noExternalLink" x-ng-keypress="outgoingLinkOnKeyPress(item.url,$event)" ng-click="outgoingLink(item.url)" class="escapelink">(new window)</a>
				<div class="iframeContainer">
					<div ng-include="'templates/loading.html'"></div>
					<iframe ng-src="{{item.url}}"></iframe>
				</div>
			</span>
			<span ng-switch="item.producerItemType">
				<span ng-switch-when="file"></span>
				<span ng-switch-when="link"></span>
				<span ng-switch-when="video"></span>
				<span ng-switch-when="image">
					<div class="touchable" style="position:relative">
						<img ng-click="forceModal()" ng-src="{{item.asset.url}}">
						<div class="touchableIndicator"></div>
					</div>
				</span>
				<span ng-switch-when="question">
					<div ng-if="item.asset.url" class="touchable">
						<img x-ng-click="forceModal()" ng-src="{{item.asset.url}}">
						<div class="touchableIndicator"></div>
					</div>
					<itt-mc-question show-chart="item.data._plugin.questiontype == 'mc-poll'" choices="item.data._plugin.distractors" on-choice="save" data="item.data._plugin" qid="item._id"></itt-question>
				</span>
				<span ng-switch-default>
					<span ng-if="item.data._pluginType == 'credlyBadge'" ng-include="'templates/item/usc-badges-inner.html'"></span>
					<!-- no other plugin types at the moment... <pre ng-bind-html="item | pretty"></pre> -->
				</span>
			</span>
		</div>

</span>
