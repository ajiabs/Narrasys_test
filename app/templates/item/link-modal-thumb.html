<a class="edit-event" ng-click="editItem()">
	<span>Edit item</span>
</a>
<div class="itemTemplate">
	<div class="itemHead">
		<a role="button" aria-label="Seek video to {{item.displayStartTime}}" tabindex="0" class="startTime displayTime" x-ng-click="seek(item.start_time)" x-ng-keypress="seekOnKeyPress(item.start_time, $event)">{{item.displayStartTime}}</a>
		<div class="category">
			<!--{{item.category}}-->
			<span ng-if="item.required">(Required viewing)</span>
		</div>
	</div>
	<div class="text">
		<span ng-if="item.noEmbed">
			<span ng-if="!item.targetTop">
				<div class="title">

					<a tabindex="0" class="escapelink" x-ng-keypress="outgoingLinkOnKeyPress(item.url,$event)" ng-click="outgoingLink(item.url)" ng-bind-html="item.display_title || '(Untitled)' | highlightSubstring: appState.searchText"></a>
				</div>
				<a tabindex="0" ng-if="item.asset.url" x-ng-keypress="outgoingLinkOnKeyPress(item.url,$event)" ng-click="outgoingLink(item.url)">
					<img ng-src="{{item.asset.url}}">
				</a>
			</span>
			<span ng-if="item.targetTop">
				<div class="title">
					<a tabindex="0" target="_top" x-ng-keypress="outgoingLinkOnKeyPress(item.url,$event)" ng-click="outgoingLink(item.url)" ng-bind-html="item.display_title || '(Untitled)' | highlightSubstring: appState.searchText"></a>
				</div>
				<a tabindex="0" target="_top" x-ng-keypress="outgoingLinkOnKeyPress(item.url,$event)" ng-click="outgoingLink(item.url)">
					<img ng-src="{{item.asset.url}}">
				</a>
			</span>

		</span>
		<span ng-if="!item.noEmbed">
			<div class="title">
				<a role="button" x-ng-keypress="toggleDetailOnKeyPress($event)" class="fakeLink" tabindex="0" ng-click="forceModal(false)" ng-bind-html="item.display_title || '(Untitled)' | highlightSubstring: appState.searchText"></a>
			</div>
			<img ng-click="forceModal(false)" ng-src="{{item.asset.url}}">
		</span>

	</div>
	<div ng-bind-html="item.display_description | highlightSubstring: appState.searchText"></div>
</div>

<div class="itemDetail" ng-if="item.showInlineDetail">
	<a tabindex="0" ng-if="!item.noExternalLink" x-ng-keypress="outgoingLinkOnKeyPress(item.url,$event)" ng-click="outgoingLink(item.url)" class="escapelink">(new window)</a>
	<itt-iframe x-src="{{item.url}}" item="item"></itt-iframe>
</div>
<div class="clear "></div>
