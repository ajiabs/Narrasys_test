<!-- used in watch mode.  Will have a different style of content editing there, so no editItem button for now -->
<div class="itemTemplate itemCaption">
	<div class="itemHead">
		<div class="startTime displayTime" x-ng-click="seek(item.start_time)">{{item.displayStartTime}}</div>
		<div class="authorName" ng-bind-html="item.display_annotator"></div>
	</div>
	<div class="text" ng-bind-html="item.display_annotation"></div>
	<div class="clear"></div>
</div>
