<a class="edit-event" ng-click="editItem()">
	<span>Edit item</span>
</a>
<div class="itemTemplate">
	<div class="itemHead">

		<a role="button" aria-label="Seek video to {{item.displayStartTime}}" tabindex="0" class="startTime displayTime" x-ng-click="seek(item.start_time)" x-ng-keypress="seekOnKeyPress(item.start_time, $event)">{{item.displayStartTime}}</a>
		<div class="category">
			<!--{{item.category}}-->
			<span ng-if="item.required">(Required viewing)</span>
		</div>
	</div>
	<div class="text">
		<div class="title" ng-bind-html="item.display_title | highlightSubstring: appState.searchText"></div>
		<div ng-bind-html="item.display_description | highlightSubstring: appState.searchText"></div>
	</div>
	<a tabindex="0" class="escapelink" x-ng-keypress="outgoingLinkOnKeyPress(item.url,$event)" ng-click="outgoingLink(item.url)">(new window)</a>

	<itt-iframe ng-if="!item.ytEmbed"
				x-src="{{item.url}}"></itt-iframe>

	<itt-youtube ng-if="item.ytEmbed"
				 embed-url="{{item.url}}"
				 embed-id="{{item._id}}"></itt-youtube>

	<div class="clear"></div>
</div>
