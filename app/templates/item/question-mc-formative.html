<a class="sxs-edit" ng-click="editItem('question')">
	<span>Edit item</span>
</a>
<div class="itemTemplate multipleChoiceQuestion">
	<div class="itemHead">
		<div class="startTime displayTime" x-ng-click="seek(item.start_time)">{{item.displayStartTime}}</div>
		<div class="authorName" ng-bind-html="item.annotator"></div>
	</div>

	<div class="question">
		<!-- begin plugin.  TODO make this its own directive -->
		<p ng-bind-html="plugin.questiontext"></p>

		<div ng-repeat="distractor in plugin.distractors">
			<label ng-class="{
				correct: plugin.hasBeenAnswered && distractor.correct,
				incorrect: plugin.hasBeenAnswered && !distractor.correct
			}">
				<input ng-change="scoreQuiz($index)" type="radio" name="fnord" ng-disabled="plugin.hasBeenAnswered" ng-model="$parent.plugin.selectedDistractor" value="{{$index}}">
				<span ng-bind-html="distractor.text"></span>
			</label>
		</div>

		<div ng-if="plugin.hasBeenAnswered">
			<div ng-if="plugin.distractors[plugin.selectedDistractor].correct" ng-bind-html="plugin.correctfeedback"></div>
			<div ng-if="!plugin.distractors[plugin.selectedDistractor].correct" ng-bind-html="plugin.incorrectfeedback"></div>

		</div>
		<!-- end plugin -->
	</div>
</div>
