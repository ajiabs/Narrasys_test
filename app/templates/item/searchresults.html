<div ng-class="{isSxS: item.sxs}" ng-style="item.sxs?{backgroundImage:'url('+item.avatar.url+')'}:{}">
	<span class="displayTime">
		<button class="fakeLink" tabindex="2" ng-click="seek(item.start_time, item._id)">{{item.displayStartTime}}</button>
	</span>
	<span class="type" ng-bind-html="(item.display_title || item.display_annotator) | highlightSubstring: appState.searchText"></span>
	<div class="description" ng-bind-html="(item.display_description || item.display_annotation) | highlightSubstring: appState.searchText"></div>
</div>
