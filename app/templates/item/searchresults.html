<div>
	<span class="displayTime">
		<button tabindex="0" ng-click="seek(item.start_time, item._id)">{{item.displayStartTime}}</button>
	</span>
	<span class="type" ng-bind-html="(item.display_title || item.display_annotator) | highlightSubstring: searchText"></span>
	<div class="description" ng-bind-html="(item.display_description || item.display_annotation) | highlightSubstring: searchText"></div>

</div>
