<span ng-class="{isCosmetic: item.cosmetic}">
	<div ng-if="item.sxs" ng-include="item.templateUrl"></div>
	<span ng-if="!item.sxs">
		<span ng-if="item.layouts[0] == 'windowFg'" ng-include="'templates/item/review-windowfg.html'"></span>
		<span ng-if="item.layouts[0] != 'windowFg'">
			<div ng-if="item.data._pluginType" ng-include="item.templateUrl"></div>
			<span ng-if="!item.data._pluginType">
				<a class="edit-event" ng-click="editItem()">
					<span>Edit item</span>
				</a>

				<div class="itemTemplate">
					<div class="itemHead">
						<a role="button" tabindex="0" class="startTime displayTime" aria-label="Seek video to {{item.displayStartTime}}" x-ng-click="seek(item.start_time)" x-ng-keypress="seekOnKeyPress(item.start_time, $event)">{{item.displayStartTime}}</a>
						<div class="category item__title">
							<!--{{item.category}}-->
							<span ng-if="item.required">(Required viewing)</span>
						</div>
					</div>
					<span ng-if="item._type == 'Annotation'">
						<!-- text-transmedia or text-definition -->
						<div class="text">
							<div class="title">
								<div ng-if="item.display_annotator" class="authorName" ng-bind-html="item.display_annotator"></div>
								<div ng-if="item.display_title" class="authorName" ng-bind-html="item.display_title"></div>
							</div>
							<div ng-bind-html="item.display_annotation"></div>
						</div>
					</span>
					<span ng-if="item._type != 'Annotation'">
						<div class="text">
							<div class="title">
								<a tabindex="0" ng-if="handleOutgoingLinkDisplay()" class="fakeLink escapelink" ng-click="outgoingLink(item.url)" ng-bind-html="item.display_title || '(Untitled)' | highlightSubstring: appState.searchText"></a>
								<a tabindex="0" role="button" class="fakeLink" ng-if="!handleOutgoingLinkDisplay()" x-ng-keypress="toggleDetailOnKeyPress($event)" ng-click="toggleDetailView()" ng-bind-html="item.display_title || '(Untitled)' | highlightSubstring: appState.searchText" aria-label="Toggle detail display of {{item.display_title}}"></a>
							</div>
							<div ng-bind-html="item.display_description"></div>
						</div>
						<div class="itemDetail" ng-if="item.showInlineDetail && item._type == 'Link'">
							<a tabindex="0" ng-if="!item.noExternalLink" x-ng-keypress="outgoingLinkOnKeyPress(item.url,$event)" ng-click="outgoingLink(item.url)" class="escapelink">(new window)</a>
								<itt-iframe ng-if="!item.isVideoUrl" x-src="{{item.url}}" item="item"></itt-iframe>
								<itt-video
									ng-if="item.isVideoUrl"
									media-src-arr="[item.url]"
									player-id="item._id"
									main-player="false">
								</itt-video>
						</div>
						<div class="itemDetail" ng-if="item.showInlineDetail && item._type != 'Link'">
							<!-- this doesn't handle non-image Uploads, but this template is goign to be phased out very soon anyway in favor of searchresults-all so I'm not going to bother -->
							<div class="touchable" style="position:relative">
								<img ng-click="forceModal()" ng-src="{{item.asset.url}}">
								<div class="touchableIndicator"></div>
							</div>
						</div>
					</span>
				</div>
			</span>
		</span>
	</span>
	<div class="clear"></div>
</span>
