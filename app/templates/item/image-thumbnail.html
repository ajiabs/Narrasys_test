<a class="edit-event" ng-click="editItem()">
	<span>Edit item</span>
</a>
<div class="itemTemplate">
	<div class="itemHead">

		<a role="button" aria-label="Seek video to {{item.displayStartTime}}" tabindex="0" class="startTime displayTime" x-ng-click="seek(item.start_time)" x-ng-keypress="seekOnKeyPress(item.start_time, $event)">{{item.displayStartTime}}</a>
		<div class="category">
			<!--{{item.category}}-->
			<span ng-if="item.required">(Required viewing)</span>
		</div>
	</div>
	<div class="thumbnail touchable" x-ng-class="{fullsize: item.showInlineDetail || item.isActive}" x-ng-click="toggleDetailView()">
		<img ng-src="{{item.asset.url}}">
		<div class="touchableIndicator"></div>
	</div>
	<div class="text">
		<div class="title fakeLink" ng-click="toggleDetailView()" ng-bind-html="item.display_title | highlightSubstring: appState.searchText"></div>
		<div class="text" ng-bind-html="item.display_description | highlightSubstring: appState.searchText"></div>
	</div>
	<div class="clear"></div>
</div>
