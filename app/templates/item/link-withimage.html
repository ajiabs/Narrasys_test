<div class="itemTemplate">
	<div class="itemHead">
		<div class="startTime displayTime" x-ng-click="seek(item.start_time)">{{item.displayStartTime}}</div>
		<div class="category">
			<!--{{item.category}}-->
			<span ng-if="item.required">(Required viewing)</span>
		</div>
	</div>
	<div class="text">
		<span ng-if="item.noEmbed">
			<span ng-if="item.targetTop">
				<div class="title">
					<a class="escapelink" ng-click="outgoingLink(item.url)" ng-bind-html="item.title || '(Untitled)'"></a>
				</div>
				<a ng-if="item.asset.url" class="escapelink" ng-click="outgoingLink(item.url)">
					<img ng-src="{{item.asset.url}}">
				</a>
			</span>
			<span ng-if="!item.targetTop">
				<div class="title">
					<a target="_top" ng-click="outgoingLink(item.url)" ng-bind-html="item.title || '(Untitled)'"></a>
				</div>
				<a target="_top" ng-click="outgoingLink(item.url)">
					<img ng-src="{{item.asset.url}}">
				</a>
			</span>

		</span>
		<span ng-if="!item.noEmbed">
			<div class="title">
				<a ng-click="toggleDetailView()" ng-bind-html="item.title || '(Untitled)'"></a>
			</div>
			<img ng-click="toggleDetailView()" ng-src="{{item.asset.url}}">
		</span>

	</div>
	<div ng-bind-html="item.display_description"></div>
</div>

<div class="itemDetail" ng-if="item.showInlineDetail">
	<a ng-if="!item.noExternalLink" ng-click="outgoingLink(item.url)" class="escapelink">(new window)</a>
	<div class="iframeContainer">
		<div ng-include="'templates/loading.html'"></div>
		<!-- <iframe style="display:none;" onload="console.log('load',this.src);if(this.src) {$(this).css('display','block')};" ng-src="{{item.url}}"></iframe> -->
		<iframe ng-src="{{item.url}}"></iframe>
	</div>
</div>
<div class="clear "></div>
