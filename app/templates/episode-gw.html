<div class="{{episode.styles}} episode-gw" x-ng-class="{isFramed: isFramed}">
	<div x-itt-video x-itt-magnetized class="vjs-wrapper">
	</div>
	<div x-itt-toolbar>
	</div>
	<div class="banner-logo">
		<img src="images/gw-logo.svg">
	</div>
	<div class="episode episode{{episode.layout}}">
		<div x-ng-repeat="scene in scenes" x-itt-scene="scene"></div>
		<div class="clear"></div>
	</div>
	<div class="branding">
		<span class="copyright">TELLING STORY player &#169; {{now | date:'yyyy'}} <a href="http://inthetelling.com">IN THE TELLING</a>. All rights reserved</span>
	</div>
</div>
