<div itt-magnetized class="pane videoContainer">

	<span ng-if="episode.swap && episode.replacingMasterAsset" style="display: none;">
		<itt-video class="video contentLayer"
				   media-src-arr="episode.swap.mediaSrcArr"
				   poster="episode.poster"
				   player-id="episode.swap._id"
				   main-player="true">
		</itt-video>
	</span>
	<span ng-if="episode.masterAsset && !episode.replacingMasterAsset">
		<!--<div class="video contentLayer" itt-video="episode.masterAsset" poster="episode.poster"></div>-->
		<itt-video class="video contentLayer"
			media-src-arr="episode.masterAsset.mediaSrcArr"
			poster="episode.poster"
			player-id="episode.masterAsset._id"
			main-player="true">
		</itt-video>
	</span>

	<div class="pane fill overlay fgLayer">
		<div ng-class="item.styleCss + ' ' + item.state" itt-item="item" class="item animate" ng-repeat="item in episode.items | itemLayout:'videoOverlay' | isCurrent">
		</div>
	</div>
</div>
