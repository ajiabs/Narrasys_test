<span ng-if="appState.viewMode == 'watch'">
	<div class="watchMode">
		<div itt-magnet id="watchModeVideoMagnet" class="videoMagnet">
			<img src="images/aspectratiopreserver-16x9.gif">
		</div>
	</div>
	<span ng-if="!appState.hideCaptions" class="watchModeCaptions" ng-class="{padForBottomToolbar: appState.videoControlsActive}">
		<div class="item watchModeCaption animate" ng-repeat="item in episode.items | transcript | isCurrent" ng-class="item.state" itt-item="item" forceTemplate="caption">
		</div>
	</span>
</span>
