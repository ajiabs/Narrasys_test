<div ng-if="(episode.items | isCurrent | itemLayout:'windowFg').length > 0" class="overlay windowFg fgLayer animate transitionFade">
	<div class="content w-modal">
		<div ng-class="item.styleCss + ' ' + item.state" itt-item="item" class="item animate  timestampNone" ng-repeat="item in episode.items | isCurrent | itemLayout:'windowFg'">
		</div>

		<a ng-if="!appState.editEvent && playbackState.getTimelineState() == 'paused'" class="button-continue" ng-click="continue()">
			<span>Continue</span>
		</a>
	</div>
</div>
