<div class="reviewMode" ng-show="appState.viewMode == 'review'">
	<div itt-magnet id="reviewModeVideoMagnet" class="videoMagnet">
		<img src="images/aspectratiopreserver-16x9.gif">
	</div>
	<div class="scene" ng-class="{navigable: scene.title}" ng-repeat="scene in episode.scenes" ng-if="!scene._internal">
		<div class="pane mainPane">
			<div class="content allowHighlights" ng-class="{isNarrow: isNarrow}" itt-width-watch>
				<h1 class="sceneTitle" ng-if="scene.title">{{scene.title}}</h1>
				<div ng-if="appState.windowWidth < 480" class="item animate" ng-repeat="item in scene.items| reviewMode | orderBy:'start_time'" ng-class="item.state" itt-item="item" forceTemplate="review-all"></div>
				<div ng-if="appState.windowWidth >= 480" class="item animate" ng-repeat="item in scene.items | reviewMode | annotation | orderBy:'start_time'" ng-class="item.state" itt-item="item" forceTemplate="review-annotation"></div>
			</div>
		</div>
		<div ng-if="appState.windowWidth >= 480" class="pane altPane">
			<div class="content allowHighlights" ng-class="{isNarrow: isNarrow}" itt-width-watch>
				<img ng-if="$index==1" src="images/aspectratiopreserver-16x9.gif" class="videoPadding ">
				<!-- contentAlt -->
				<div class="item animate" ng-repeat="item in scene.items | reviewMode | transmedia" ng-class="item.state " itt-item="item" forceTemplate="review-transmedia">
				</div>
			</div>
		</div>
	</div>
</div>
