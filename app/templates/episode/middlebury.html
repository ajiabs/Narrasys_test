<div class="episode episode-middlebury" ng-class="episode.styleCss" ng-style="episode.platformSpecificCss">
	<span ng-include="'templates/episode/components/reviewmode.html'"></span>
	<span ng-include="'templates/episode/components/watchmode.html'"></span>
	<span class="colorInvert DiscoverModeOnly" ng-repeat="scene in episode.scenes | isCurrent" ng-include="'templates/episode/components/discovermode.html'"></span>
	<span ng-include="'templates/episode/components/video.html'"></span>
	<span ng-include="'templates/episode/components/windowfg.html'"></span>

	<div ng-if="appState.viewMode != 'watch'" class="branding footer">
		<a class="itt logo" href="//inthetelling.com" target="_blank">
			<img src="/images/itt-incolor.svg" alt="In The Telling logo">
		</a>
		<a class="logo" href="http://middlebury.edu">
			<img src="/images/customer/middlebury-shield.svg" alt="Middlebury logo">
		</a>
		<span class="copyright" ng-include="'templates/copyright.html'"></span>
	</div>

	<div class="banner-logo">
		<img src="/images/customer/middlebury-logo.svg" alt="Middlebury">
	</div>

</div>
