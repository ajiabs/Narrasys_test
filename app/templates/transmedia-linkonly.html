<div 
	bindonce="item" 
	class="item" 
	x-ng-class='{"currentItem": item.isActive}' 
	x-bo-class='item.boCSS'
>
	<div class="itemHead">
		<div class="startTime displayTime" x-ng-click="gotoItem()" bo-text="item.displayTime"></div>
		<div class="category">
			<!--{{item.category}}-->
			<span bo-if="item.required">(Required viewing)</span>
		</div>
	</div>
	<!-- <div class="icon"><img bo-src="item.thumbSrc"></div> -->
	<div class="text">
		<div class="title"><a x-ng-click="pause()" bo-href="item.source" class="escapelink" target="_blank" bo-html="item.title"></a>
		</div>
		<div bo-html="item.description"></div>
	</div>
</div>
