<div class="item {{item.layout}} {{item.styles}}" x-ng-class='{"currentItem": item.isActive, "futureItem": !item.isActive && !item.wasActive, "pastItem": !item.isActive && item.wasActive}'>
	<p>
		<strong>{{item.authorName}}</strong> [<em>{{item.displayTime}}</em>]<br />
		{{item.annotation}}
	</p>
</div>

<div class="item {{item.layout}} {{item.styles}} " x-ng-class='{
	"currentItem": item.isActive, 
	"futureItem": !item.isActive && !item.wasActive, 
	"pastItem": !item.isActive && item.wasActive,
	"isRequired": item.required,
	"isCosmetic": item.cosmetic
}'>
	<div class="type"></div>
	<div class="category"></div>
	<div class="displayTime">{{item.displayTime}}</div>
	<div class="title"></div>
	<div class="authorName">{{item.authorName}}</div>
	<div class="thumbSrc"><img src="{{item.</div>
	<div class="text">{{item.annotation}}</div>
	<div class="url"></div>
</div>
