<div>
	<div ng-if="showParent">
		<div sxs-container-assets="container.parent_id"></div>
	</div>

	<div ng-if="container.parent_id && !showParent">
		<a class="goUp" ng-click="up()">Parent container</a>
	</div>
	<h2>
		{{container.display_name}}
	</h2>
	<div>
		<small>
			<a ng-click="onlyImages=!onlyImages">
				<span ng-if="onlyImages">Images only</span>
				<span ng-if="!onlyImages">All assets</span>
			</a>|
			<a ng-click="gridView=!gridView">
				<span ng-if="gridView">Grid view</span>
				<span ng-if="!gridView">Table view</span>
			</a>
		</small>
	</div>

	<div ng-if="gridView">
		<div class="grid" ng-repeat="asset in assets" ng-if="asset.container_id == containerId && !(onlyImages && asset._type != 'Asset::Image')">
			<div ng-if="asset._type == 'Asset::Image'">
				<img class="thumbnail" ng-src="{{asset.url}}">
			</div>
			<div ng-if="asset._type != 'Asset::Image'">
				<div class="thumbnail">(video)</div>
			</div>
			{{asset.name}}
		</div>
	</div>

	<table ng-if="!gridView">
		<tr ng-repeat="asset in assets" ng-if="asset.container_id == containerId && !(onlyImages && asset._type != 'Asset::Image')">
			<td>
				<div ng-if="asset._type == 'Asset::Image'">
					<img class="thumbnail" ng-src="{{asset.url}}">
				</div>
			</td>
			<td>{{asset.size |asBytes}}</td>
			<td>{{asset.content_type}}</td>
			<td>
				{{asset.name}}
			</td>
		</tr>
	</table>


</div>
