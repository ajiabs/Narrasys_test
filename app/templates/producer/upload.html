<div ng-controller="UploadController" style="margin:1em">
	<!-- NOT used in player or producer.  Kept as a HOWTO for some of the 'uploads' functionality we're not using yet (like pause/resume) -->


	<div ng-if="loading" class="loading">
		<div class="spinner">
			<div class="rotating pie"></div>
			<div class="filler pie"></div>
			<div class="mask"></div>
		</div>
		Loading
	</div>

	<h2>Bucket Listing</h2>

	<div ng-repeat="bucket_object in bucket_objects">
		{{bucket_object.Key}}
		<button ng-click="deleteObject(bucket_object)">Delete</button>
		<br>
	</div>

	<h2>Uploads in progress</h2>

	<ul>
		<div ng-repeat="upload_in_progress in uploads_in_progress.Uploads">
			<li>
				{{upload_in_progress.Key}}
				<button ng-click="cancelMultipartUpload(upload_in_progress)">Cancel</button>
				<ul>
					<div ng-repeat="part in upload_parts[$index].Parts">
						<li>{{part}}</li>
					</div>
				</ul>
			</li>
		</div>
	</ul>

	<input type="file" id="file" name="file" multiple>
	<button ng-click="uploadFiles()">Upload</button>
	<div ng-repeat="upload in uploads">
		<div>
			<progress ng-attr-max="{{upload_status[$index].bytesTotal}}" ng-attr-value="{{upload_status[$index].bytesSent}}" />
		</div>
		<button ng-click="pauseUpload()">Pause</button>
		<button ng-click="resumeUpload()">Resume</button>
		<button ng-click="cancelUpload()">Cancel</button>
		<button ng-click="networkError()">Network Error</button>
	</div>

</div>
