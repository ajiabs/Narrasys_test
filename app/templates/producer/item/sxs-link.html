<span class="eventIcon icon-link"></span>
<div class="field">
	<div class="label">Title
	</div>
	<div class="input">
		<input type="text" ng-model="item.title.en" autofocus>
	</div>
</div>
<div class="field">
	<div class="label">URL
	</div>
	<div class="input">
		<input type="text" ng-model="item.url" ng-change="validateItemUrl(item)" ng-model-options="{updateOn: 'blur'}">
	</div>
</div>
<div class="field">
	<div class="label">Description
	</div>
	<div class="input" sxs-input-i18n="item.description" x-inputtype="'textarea'"></div>
</div>
