<div class="itemEdit authoringForm">
	<div class="authoringFormScrollContainer">
		<span class="eventIcon icon-episode"></span>
		<div class="field">
			<div class="input">
				<select size="1" ng-model="appState.lang" ng-change="forcePreview()" style="float:right; width: 100px" ng-options="language.code as ('['+language.code.toUpperCase()+']') for language in episode.languages">
				</select>
				</span>
			</div>
		</div>

		<div class="field">
			<div class="label">Title [{{appState.lang}}]</div>
			<div class="input" ng-model-options="{ debounce: 500 }" sxs-input-i18n="episode.title" x-inputtype="'input'" autofocus></div>
		</div>
		<div class="field">
			<div class="label">Description [{{appState.lang}}]</div>
			<div class="input" ng-model-options="{ debounce: 50 }" sxs-input-i18n="episode.description" x-inputtype="'textarea'"></div>
		</div>

		<div class="field">
			<div class="label">Inter-episode navigation</div>
			<div class="input">
				<select ng-model="episode.navigation_depth">
					<option value="0">None</option>
					<option value="1">1 level (sibling episodes only)</option>
					<option value="2">2 levels (course and session)</option>
					<!-- <option value="3">HULK TOO DEEP HULK SMASH DATABASE</option> -->
				</select>
			</div>
		</div>

		<div class="field">
			<div class="label">Languages</div>
			<div class="input">
				<label>
					<input type="checkbox" ng-model="langForm.en">English
				</label>
				<label>
					<input type="checkbox" ng-model="langForm.fr">French
				</label>
				<label>
					<input type="checkbox" ng-model="langForm.es">Spanish
				</label>
				<label>
					<input type="checkbox" ng-model="langForm.pt">Portuguese
				</label>
				<label>
					<input type="checkbox" ng-model="langForm.de">German
				</label>
				<label>
					<input type="checkbox" ng-model="langForm.it">Italian
				</label>
			</div>
		</div>
		<div class="field" ng-if="languageCount>1">
			<div class="label">Default language</div>
			<div class="input">
				<select size="1" ng-model="episode.defaultLanguage">
					<option ng-disabled="!langForm.en" value="en">English</option>
					<option ng-disabled="!langForm.fr" value="fr">French</option>
					<option ng-disabled="!langForm.es" value="es">Spanish</option>
					<option ng-disabled="!langForm.pt" value="pt">Portuguese</option>
					<option ng-disabled="!langForm.de" value="pt">German</option>
					<option ng-disabled="!langForm.it" value="it">Italian</option>
				</select>
			</div>
		</div>
		<div class="field">
			<div class="label">
				Template
			</div>
			<div class="input">
				<select ng-model="episode.templateUrl">
					<option value="templates/episode/story.html">(Default)</option>
					<option value="templates/episode/episode.html">(Unbranded)</option>
					<option value="templates/episode/columbia.html">Columbia University</option>
					<option value="templates/episode/columbiabusiness.html">Columbia Business School</option>
					<option value="templates/episode/eliterate.html">e-Literate TV</option>
					<option value="templates/episode/ewb.html">Engineers Without Borders</option>
					<option value="templates/episode/gw.html">George Washington</option>
					<option value="templates/episode/gwlaw.html">George Washington Law</option>
					<option value="templates/episode/purdue.html">Purdue</option>
					<option value="templates/episode/schoolclimatesolutions.html">School Climate Solutions</option>
					<option value="templates/episode/usc.html">University of Southern California</option>
				</select>

			</div>
		</div>


	</div>
	<div style="clear:both; width: 100%; text-align:right; padding-right: 24px">
		<small>
			<a ng-click="cancelEdit()">Cancel</a>
		</small>
		&nbsp; &nbsp;
		<input type="button" value="Save" ng-click="saveEpisode()">
	</div>

</div>
