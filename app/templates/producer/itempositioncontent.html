<style>
.posContent {
	position: relative;
	height: 45px;
	border: 2px solid #CCC;
	cursor: pointer;
	cursor: hand;
}

.posZone1 {
	position: absolute;
	width: 25%;
	bottom: 0;
	top: 0;
	left: 0;
}

.posZone2 {
	position: absolute;
	border: 2px dotted #CCC;
	border-top: none;
	border-bottom: none;
	position: absolute;
	left: 25%;
	right: 25%;
	top: 0;
	bottom: 0;
}

.posZone3 {
	position: absolute;
	width: 25%;
	top: 0;
	right: 0;
	bottom: 0;
}

.posContent.sidebarL .posZone1,
.posContent.inline .posZone2,
.posContent.sidebarR .posZone3,
.posContent.burstL .posZone1,
.posContent.burstL .posZone2,
.posContent.burstR .posZone2,
.posContent.burstR .posZone3,
.posContent.burst .posZone1,
.posContent.burst .posZone2,
.posContent.burst .posZone3 {
	background-color: #DDD;
}
</style>
<div style="display: flex;">
	<div style="flex-grow:6;">
		<div class="posContent {{ngModel}}">
			<div class="posZone1" ng-click="zoneClick(0)"></div>
			<div class="posZone2" ng-click="zoneClick(1)"></div>
			<div class="posZone3" ng-click="zoneClick(2)"></div>
		</div>

		<div style="text-align:center">{{posLabel}}</div>
	</div>
	<button style="display:inline-block; flex-grow:1;" class="fa fa-lg borderless" ng-class="{
		'fa-outdent': sizeSet==0,
		'fa-indent': sizeSet==1
		}" ng-click="toggleSize()"></button>
</div>
