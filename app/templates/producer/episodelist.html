<div itt-episode-list class="admin">
	<!-- TODO proper i18n -->
	<div ng-if="loading" ng-include="'templates/loading.html'"></div>


	<div ng-if="!loading" class="controls">
		<label>
			<input type="checkbox" ng-model="appState.dangerousButtons">&nbsp;Enable danger</label>
		<div ng-if="appState.dangerousButtons" STYLE="COLOR:#C00">THERE IS NO UNDO. YOU HAVE BEEN WARNED.</div>
	</div>


	<div ng-repeat="child in root.children" itt-container="containers[child._id]" depth="0"></div>

	<div ng-if="!loading && root.children.length == 0">Looks like you have a non-admin session -- <a ng-click="logout()">try again</a>.</div>

	<div x-ng-controller="ErrorController" x-ng-include="'templates/error.html'"></div>
