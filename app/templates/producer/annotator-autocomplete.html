<div style="position:relative;">
	<!-- 	<button ng-if="allowAddNew" class="annotatorSubButton" ng-click="addNewAnnotator()">Add New</button>
 -->
	<button ng-if="!allowAddNew && annotator.imageUrl" class="annotatorSubButton" ng-click="uploadAnnotatorImage()">Replace image</button>
	<button ng-if="!annotator.imageUrl" class="annotatorSubButton" ng-click="uploadAnnotatorImage()">Upload image</button>

	<span class="fakelink annotatorEmptyCue" ng-if="!searchText && !autoCompleting">Choose one...</span>
	<input class="annotatorChooser fakelink" type="text" ng-model="searchText" ng-focus="showAutocomplete()" ng-blur="hideAutocomplete()" ng-change="handleAutocomplete()">

	<div class="autocompleteList animate transitionFade" ng-if="autoCompleting">
		<div class="autocompleteItem" ng-repeat="annotator in filteredAnnotators | orderBy:'name'" ng-click="select(annotator)" ng-class="{selected: ($index == preselectedItem)}" style="white-space: nowrap">
			<img ng-src="{{annotator.imageUrl}}">
			<span ng-bind-html="(annotator.key | highlightSubstring: searchText) || '(New speaker)'"></span>
		</div>
	</div>
</div>
