<!-- Every item gets this -->
<div class="item animate timestamp-{{item.tmpl.timestamp}}" ng-style="{
	fontSize: item.tmpl.style.fontsize+ '%' || '100%' 
}" ng-class="{
	overlay: item.tmpl.layout=='overlay',
	editing: item.editing
}">
	<a class="edit-event" ng-click="editItem() ">
		<span>Edit item</span>
	</a>
	<div ng-include="item.wrapperUrl"></div>
</div>
