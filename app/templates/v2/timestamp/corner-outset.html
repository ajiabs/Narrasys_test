<span class="timestamp" style="position:absolute; top:0;left:0;background-color:#CCC; padding: 0.3em">
	<a role="button" aria-label="Seek video to {{item.displayStartTime}}" tabindex="0" x-ng-click="seek(item.start_time)" ng-keypress="seekOnKeyPress(item.start_time, $event)" ng-style="{color: item.tmpl.style.linkcolor}">
	{{item.displayStartTime}}</a>
</span>
