<div>
	<div class="outset">
		<div itt-timestamp="item" pos="outset"></div>
	</div>

	<div class="body">
		<div class="icon" style="float:right; margin-right: 0.5em;">
			<img ng-src="{{item.asset.url}}">
			<div class="clear"></div>
		</div>

		<div>
			<span class="inset">
				<span itt-timestamp="item" pos="inset"></span>
			</span>
			<span itt-text="item.tmpl.style.font2" bindval="item.display_annotator"></span>
		</div>
		<div itt-text="item.tmpl.style.font1" bindval="item.display_annotation"></div>
	</div>

</div>
