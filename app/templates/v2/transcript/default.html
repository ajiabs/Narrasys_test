<div class="itemHead">
	<a role="button" aria-label="Seek video to {{item.displayStartTime}}" tabindex="0" class="startTime displayTime" x-ng-click="seek(item.start_time)" ng-keypress="seekOnKeyPress(item.start_time, $event)">{{item.displayStartTime}}</a>
	<div class="authorName" bind-val="item.display_annotator"></div>
</div>
<div class="text" bind-val="item.display_annotation"></div>
<div class="clear"></div>
