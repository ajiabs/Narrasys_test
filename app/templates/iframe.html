<div class="iframeContainer">
	<!--temp hide loading spinner until we wire it up correctly-->
	<itt-loading ng-if="$ctrl.isLoading"></itt-loading>

	<iframe
		ng-if="!ctrl.isLoading"
		ng-src="{{$ctrl.src}}"
		ng-attr-scrolling="{{$ctrl.iOSScroll}}"
		ng-style="$ctrl.styles"
		ng-attr-sandbox="{{$ctrl.sandbox}}">
	</iframe>
</div>
