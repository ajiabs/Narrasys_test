<div class="content" x-ng-class='{"noSidebars": scene.sidebars.mainPaneNone, "hasLeftSidebar": (scene.sidebars.mainPaneLeft && !scene.sidebars.mainPaneNone), "hasRightSidebar": (scene.sidebars.mainPaneRight && !scene.sidebars.mainPaneNone)}'>
	<!--<h2 class="sceneTitle">{{scene.title}}</h2>-->
	<span x-ng-if="scene.showCurrent || forceCurrent">
		<div class="item-animate" x-ng-repeat="item in scene.items | filter:{isActive:true} | layout: contentLayout" x-itt-item="item"></div>
	</span>
	<span x-ng-if="!scene.showCurrent">
		<div class="item-animate" x-ng-repeat="item in scene.items | layout: contentLayout" x-itt-item="item"></div>
	</span>
</div>
