<div class="video">
	<!--video element -->
	<div class="np-video__wrapper" ng-bind-html="::$ctrl.playerElement" ng-click="$ctrl.videoClick(true)"></div>

	<!--playback buttons-->
	<img class="np-overlay-ui"
		 ng-click="$ctrl.videoClick() && $ctrl.playbackState.getHasBeenPlayed($ctrl.playerId)"
		 ng-if="$ctrl.playerIsPaused() && $ctrl.useMaskControls"
		 src="/images/play-overlay.png"/>


	<img class="np-overlay-ui"
		 ng-click="$ctrl.videoClick()"
		 ng-if="!$ctrl.playbackState.getHasBeenPlayed($ctrl.playerId) && !$ctrl.poster.length"
		 src="/images/logo-overlay.png"/>

	<!--<img class="np-overlay-ui buffering"-->
		 <!--src="/images/buffering-overlay.png"/>-->

	<!--<img class="np-overlay-ui rewind"-->
		 <!--src="/images/rewind-overlay.png"/>-->


	<div ng-if="$ctrl.poster && $ctrl.playbackState.getTime() == 0"
		 class="poster overlay fill"
		 ng-style="{backgroundImage:'url('+$ctrl.poster.url+')'}"></div>

	<!--<div class="videoMask" ng-if="$ctrl.playerIsPaused() || true">-->
		<!--<div class="play" ng-if="$ctrl.playerIsPaused()" ></div>-->
		<!--<div class="firstplay" ng-if="!$ctrl.playbackState.getHasBeenPlayed(ctrl.playerId) && !$ctrl.poster.length"></div>-->
	<!--</div>-->

</div>
