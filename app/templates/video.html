<div class="video">
	<iframe tabindex="-1" id="ytplayer{{uid}}" ng-if="video.urls.youtube" ng-src="{{video.urls.youtube + '?enablejsapi=1&controls=0&modestbranding=1&showinfo=0&wmode=opaque&rel=0'}}"></iframe>
	<video ng-if="!video.urls.youtube">
		<source class="mpeg4" ng-if="video.urls.mpeg4" ng-src="{{video.urls.mpeg4}}" type="video/mp4" />
		<source class="webm" ng-if="video.urls.webm" ng-src="{{video.urls.webm}}" type="video/webm" />
		<p>Oh no! Your browser does not support the HTML5 Video element.</p>
	</video>
	<div ng-click="videoClick()" class="videoMask" ng-class="{
		play: appState.timelineState == 'paused',
		buffering: appState.timelineState == 'buffering',
		firstplay: !appState.hasBeenPlayed,
		rewind: (appState.time > 0 && appState.time >= video.duration - 0.3)
	}"></div>
</div>
