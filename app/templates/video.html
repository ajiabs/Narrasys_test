<div class="np-video"
     ng-if="$ctrl.mediaSrcArr.length > 0"
     ng-class="{'np--embed': $ctrl.mainPlayer === false}">

  <div class="np-video__overlay-ui"
       ng-if="$ctrl.showMask()"
       ng-class="$ctrl.setCssClass()"
       ng-click="$ctrl.videoClick()">
  </div>

  <div class="np-video__wrapper">
    <div class="np-video__element" ng-bind-html="::$ctrl.playerElement"></div>
  </div>

  <div class="poster overlay fill"
       ng-if="$ctrl.poster && $ctrl.playbackService.getMetaProp('time') === 0"
       ng-style="{backgroundImage:'url('+$ctrl.poster.url+')'}">
  </div>
</div>

<div ng-if="$ctrl.mediaSrcArr.length < 1" class="np-video__empty">

  <div ng-if="$ctrl.isTranscoded === false">
    <h3>Video is currently transcoding.</h3>
    <p>The page will refresh when the transcode is complete!</p>
  </div>

  <h1 ng-if="$ctrl.isTranscoded === true">
    No video source available...
  </h1>

</div>
