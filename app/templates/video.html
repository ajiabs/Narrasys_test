	<div ng-if="$ctrl.poster && $ctrl.playbackState.getTime() == 0" class="poster overlay fill"
		 ng-style="{backgroundImage:'url('+$ctrl.poster.url+')'}"></div>

	<div ng-if="$ctrl.useMask"
		 ng-click="$ctrl.videoClick()"
		 class="videoMask"
		 ng-class="{
			 play: $ctrl.playbackState.getTimelineState() == 'paused',
			 rewind: ($ctrl.playbackState.getTime() > 0 && $ctrl.playbackState.getTime() >= $ctrl.videoDuration - 0.3),
			 transcoding: !$ctrl.isTranscoded()
			 }">
		video mask FTW;
		<div class="convertingMessage" ng-if="!$ctrl.isTranscoded()">
			This video is being converted to a web-playable format and will be ready in a&nbsp;few&nbsp;minutes
		</div>
