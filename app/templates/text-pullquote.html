<div bindonce="item" class="item timestampNone headerItem {{item.layout}} {{item.styles}} " x-ng-class='{
	"currentItem": item.isActive, 
	"futureItem": !item.isActive && !item.wasActive, 
	"pastItem": !item.isActive && item.wasActive,
	"isRequired": item.required,
	"isCosmetic": item.cosmetic,
	"isStop": item.stop
}'>
	<div class="pullquote" bo-html="item.annotation"></div>
	<div class="pullquoteSpeaker" bo-html="item.authorName"></div>
</div>
