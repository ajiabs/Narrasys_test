<!-- 

This is an equivalent of scene-1col which allows animated transitions on Fg, Bg, and videoOverlay elements. 
Most of the transitions don't play nicely with those items' positioning, however!  transitionFade is the only 
currently trustworthy one.  

TODO: decide whether to support that transtion (only)?

TODO: does filter:{isActive:true} mean a performance hit?

-->
<div 
	bindonce="scene" 
	class="sceneContainer scene-1col" 
	x-bo-class='scene.boCSS'
	x-ng-class='{"currentScene": scene.isActive}'>

	<div class="fillPane windowBg">
		<div x-ng-repeat="item in scene.items | layout: 'windowBg' | filter:{isActive:true}" x-itt-item="item"></div>
	</div>
	<div class="scene">
		<div class="pane videoContainer">
			<div class="fillPane video">
				<img class="aspectratiopreserver" src="/images/aspectratiopreserver-16x9.gif" />
			</div>
		</div>
		<div class="pane contentMain stretchToViewportBottom">
			<div class="fillPane paneBg">
				<div x-ng-repeat="item in scene.items | layout: 'mainBg' | filter:{isActive:true}" x-itt-item="item"></div>
			</div>
			<div x-itt-content-pane></div>
			<div class="fillPane paneFg">
				<div x-ng-repeat="item in scene.items | layout: 'mainFg' | filter:{isActive:true}" x-itt-item="item"></div>
			</div>
		</div>
	</div>
	<div x-itt-magnetized class="fillPane videoOverlay">
		<div class="item-animate" x-ng-repeat="item in scene.items | layout: 'videoOverlay' | filter:{isActive:true}" x-itt-item="item"></div>
	</div>
	<div class="pane windowFg">
		<div x-ng-repeat="item in scene.items | layout: 'windowFg' | filter:{isActive:true}" x-itt-item="item"></div>
	</div>
</div>
