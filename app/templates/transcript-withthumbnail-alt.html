<div 
	bindonce="item" 
	class="item" 
	x-ng-class='{"currentItem": item.isActive}' 
	x-bo-class='item.boCSS'
>
	<div class="itemHead">
		<div class="icon" style="float:right">
			<img x-ng-src="{{item.authorThumbSrc}}">
			<div class="clear"></div>
		</div>
		<div class="startTime displayTime" x-ng-click="gotoItem()" bo-text="item.displayTime"></div>
		<div class="authorName" bo-html="item.authorName"></div>
	</div>
	<div class="text" bo-html="item.annotation"></div>
</div>
