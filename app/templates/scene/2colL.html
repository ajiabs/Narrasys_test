<div class="scene twocol" ng-class="scene.styleCss + ' '+ scene.state">
	<div class="videoPositioner">
		<div itt-magnet class="videoMagnet">
			<img src="images/aspectratiopreserver-16x9.gif">
		</div>
	</div>
	<div class="col col1">
		<div class="pane mainPane stretchToViewport">
			<div class="fill bgLayer">
				<div class="animate" ng-repeat="item in (mainBgItems | isCurrent)" itt-item="item"></div>
			</div>
			<div class="content contentLayer" ng-class="{
				singleitem: showCurrent
					? (mainContentItems | isCurrent).length == 1
					: (mainContentItems).length == 1, 
				allowHighlights: !showCurrent
			}">
				<img src="images/aspectratiopreserver-16x9.gif" class="matchVideoHeight ">
				<div ng-if="!showCurrent" class="item-animate" ng-repeat="item in (mainContentItems)" itt-item="item">
				</div>
				<div ng-if="showCurrent" class="item-animate" ng-repeat="item in (mainContentItems | isCurrent)" itt-item="item">
				</div>
				<div class="clear "></div>
			</div>
			<div class="fill fgLayer overlay">
				<div class="animate" ng-repeat="item in mainFgItems | isCurrent" itt-item="item"></div>
			</div>
		</div>
	</div>
	<div class="col col2">
		<div class="pane altPane stretchToViewport">
			<div class="fill bgLayer">
				<div class="animate" ng-repeat="item in (altBgItems | isCurrent)" itt-item="item"></div>
			</div>
			<div class="content contentLayer" ng-class="{
				singleitem: showCurrent
					? (altContentItems | isCurrent).length == 1
					: (altContentItems).length == 1, 
				allowHighlights: !showCurrent
			}">
				<img src="images/aspectratiopreserver-16x9.gif" class="matchVideoHeight ">
				<div ng-if="!showCurrent" class="item-animate" ng-repeat="item in (altContentItems)" itt-item="item"></div>
				<div ng-if="showCurrent" class="item-animate" ng-repeat="item in (altContentItems | isCurrent)" itt-item="item"></div>
				<div class="clear "></div>
			</div>
			<div class="fill fgLayer overlay">
				<div class="animate" ng-repeat="item in (altFgItems | isCurrent)" itt-item="item"></div>
			</div>
		</div>
	</div>
</div>
