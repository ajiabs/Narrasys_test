<div class="scene onecol" ng-class="scene.styleCss + ' '+ scene.state">
	<div ng-if="!scene.hide_video" itt-magnet class="videoMagnet" ng-class="{hasLeftSidebar: mainContentHasLeftSidebar, hasRightSidebar: mainContentHasRightSidebar}">
		<img src="/images/aspectratiopreserver-16x9.gif">
	</div>
	<div class="col">
		<div class="pane mainPane ">
			<div class="fill bgLayer">
				<div class="item animate" ng-repeat="item in mainBgItems | isCurrent" ng-class="item.styleCss + ' ' + item.state" itt-item="item"></div>
			</div>
			<div class="content contentLayer stretchToViewport" ng-class="{
				singleitem: showCurrent
					? (mainContentItems | isCurrent).length == 1
					: (mainContentItems).length == 1,
				allowHighlights: !showCurrent,
				hasLeftSidebar: mainContentHasLeftSidebar,
				hasRightSidebar: mainContentHasRightSidebar,
				isNarrow: isNarrow,
				isEmpty: mainContentItems.length == 0
			}" itt-width-watch>
				<div class="item animate" ng-repeat="item in showCurrent ? (contentItems | isCurrent) : contentItems" ng-class="item.styleCss + ' ' + item.state" itt-item="item"></div>
				<div class="clear"></div>
			</div>
			<div class="fill fgLayer overlay">
				<div class="item animate" ng-repeat="item in mainFgItems | isCurrent" ng-class="item.styleCss + ' ' + item.state" itt-item="item"></div>
			</div>
		</div>
	</div>
</div>
