<!--
Video, Main, Alt:
___________    ___________
|V   |A   |    |A   |V   |
|____|    |    |    |____|
|M   |    |    |    |M   |
|    |    |    |    |    |
|____|____|    |____|____|
showCurrent is forced in main.
-->

<div class="scene centerVV" ng-class="scene.styleCss + ' '+ scene.state">
	<div class="col">
		<div class="fill bgLayer bg-main">
			<div ng-if="currentMainBgItems.length > 0" class="item animate" ng-repeat="item in currentMainBgItems = (mainBgItems | isCurrent)" ng-class="item.styleCss + ' ' + item.state" itt-item="item"></div>

			<div ng-if="currentMainBgItems.length === 0">
				<div class="static-bg__main"></div>
			</div>
		</div>
		<div itt-magnet class="videoMagnet">
			<img src="images/aspectratiopreserver-16x9.gif">
		</div>
		<div class="pane mainPane">
			<div class="content contentLayer stretchToViewport" ng-class="{singleitem: mainContentItems.length==1, isNarrow: isNarrow, isEmpty: mainContentItems.length == 0}" itt-width-watch>
				<div class="item animate centerVV-h2" ng-repeat="item in mainItems = (mainContentItems | isCurrent | filter:byPullquoteOrH2)" ng-class="item.styleCss + ' ' + item.state" itt-item="item"></div>
				<div class="clear"></div>
			</div>
			<div class="fill fgLayer overlay">
				<div class="item animate" ng-repeat="item in mainFgItems | isCurrent" ng-class="item.styleCss + ' ' + item.state" itt-item="item"></div>
			</div>
		</div>
	</div>
	<div class="col">
		<div class="fill bgLayer bg-alt">
			<div ng-if="currentAltBgItems.length > 0" class="item animate" ng-repeat="item in currentAltBgItems = (altBgItems | isCurrent)" ng-class="item.styleCss + ' ' + item.state" itt-item="item"></div>

			<div ng-if="currentAltBgItems.length === 0">
				<div class="static-bg__alt"></div>
			</div>
		</div>
		<div class="pane altPane stretchToViewport">
			<div class="content contentLayer stretchToViewport" ng-class="{
				singleitem: showCurrent
					? (altContentItems | isCurrent).length == 1
					: (altContentItems).length == 1,
				allowHighlights: !showCurrent,
				hasLeftSidebar: altContentHasLeftSidebar,
				hasRightSidebar: altContentHasRightSidebar,
				isNarrow: isNarrow,
				isEmpty: altContentItems.length == 0
			}" itt-width-watch>
				<div class="item animate" ng-repeat="item in showCurrent ? (altContentItems | isCurrent) : altContentItems" ng-class="item.styleCss + ' ' + item.state" itt-item="item">
				</div>
				<div class="clear"></div>
			</div>
			<div class="fill fgLayer overlay">
				<div class="item animate" ng-repeat="item in altFgItems | isCurrent" ng-class="item.styleCss + ' ' + item.state" itt-item="item"></div>
			</div>
		</div>
	</div>
</div>
