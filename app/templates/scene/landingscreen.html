<button ng-click="selectLayout()">select layout</button>
<div class="side-bar__background">
	<div class="side-bar" ng-show="demo.isDemo() && !demo.layoutSelected()">
		<div class="side-bar__container">

			<div ng-repeat="item in [1,2,3,4]" class="layout-opt" ng-click="selectLayout()">
				<img ng-src="/images/customer/layout{{item}}.png">
			</div>
		</div>
	</div>
	<div ng-show="demo.isDemo() && !demo.layoutSelected()" class="side-bar__content">
		<div class="select-text" ng-click="selectLayout()">
			<h1>Select Layout</h1>
			<i class="fa fa-cubes fa-3"></i>
		</div>
	</div>
</div>

<div class="scene centerVV videoRight demo" ng-class="scene.styleCss + ' '+ scene.state" ng-show="demo.isDemo() && demo.layoutSelected()">
	<div class="col">
		<div class="fill bgLayer bg-main">
			<div class="item animate" ng-repeat="item in mainBgItems | isCurrent" ng-class="item.styleCss + ' ' + item.state" itt-item="item"></div>
		</div>

		<div class="video__container">
			<div ng-show="!demo.videoReplaced()">
				<div class="videoStub" ng-if="!demo.videoReplaced()">
					<!--<div itt-asset-uploader callback="attachMasterVideoCb"></div>-->
					<itt-demo-drop on-drop="videoSwap()" fa-icon="fa-film"></itt-demo-drop>
					<!--<div itt-magnet></div>-->
				</div>
			</div>
			<div ng-show="demo.videoReplaced()" itt-magnet class="videoMagnet">
				<img src="images/aspectratiopreserver-16x9.gif">
			</div>
		</div>
		<div class="pane mainPane">
			<div class="content contentLayer stretchToViewport" ng-class="{singleitem: mainContentItems.length==1, isNarrow: isNarrow, isEmpty: mainContentItems.length == 0}" itt-width-watch>
				<div class="pq__container">
					<itt-demo-drop ng-class="{ 'disable-drop': !demo.videoReplaced() }" fa-icon="fa-font" ng-click="pqSwap($event)"></itt-demo-drop>
					<div class="item animate centerVV-h2" ng-if="mainContentItems[0]" itt-item="mainContentItems[0]"></div>
				</div>

				<!--<div class="item animate centerVV-h2" ng-repeat="item in mainItems = (mainContentItems | filter:byPullquoteOrH2)" ng-class="item.styleCss + ' ' + item.state" itt-item="item"></div>-->
				<div class="clear"></div>
			</div>
			<div class="fill fgLayer overlay">
				<div class="item animate" ng-repeat="item in mainFgItems | isCurrent" ng-class="item.styleCss + ' ' + item.state" itt-item="item"></div>
			</div>
		</div>
	</div>
	<div class="col">
		<div class="fill bgLayer bg-alt">
			<div class="item animate" ng-repeat="item in altBgItems " ng-class="item.styleCss + ' ' + item.state" itt-item="item"></div>
		</div>
		<div class="pane altPane stretchToViewport">
			<div class="content contentLayer stretchToViewport" ng-class="{
				singleitem: showCurrent
					? (altContentItems | isCurrent).length == 1
					: (altContentItems).length == 1,
				allowHighlights: !showCurrent,
				hasLeftSidebar: altContentHasLeftSidebar,
				hasRightSidebar: altContentHasRightSidebar,
				isNarrow: isNarrow,
				isEmpty: altContentItems.length == 0
			}" itt-width-watch>
				<div class="static-items">
                    <div class="static-item image">
						<itt-demo-drop ng-class="{ 'disable-drop': !demo.videoReplaced() }" fa-icon="fa-file-image-o" ng-show="!demo.imageReplaced()" on-drop="imageSwap(ev)"></itt-demo-drop>
						<div class="item" ng-if="demo.imageReplaced()" itt-item="altContentItems[0]"></div>
                    </div>
                    <div class="static-item pdf">
						<itt-demo-drop ng-class="{ 'disable-drop': !demo.videoReplaced() }" fa-icon="fa-file-pdf-o" ng-show="!demo.pdfReplaced()" on-drop="pdfSwap()"></itt-demo-drop>
						<div class="item" ng-if="demo.pdfReplaced()" itt-item="altContentItems[1]"></div>
                    </div>
				</div>
				<!--<div class="item animate" ng-repeat="item in showCurrent ? (altContentItems ) : altContentItems" ng-class="item.styleCss + ' ' + item.state" itt-item="item">-->
				<!--</div>-->
				<div class="clear"></div>
			</div>
			<div class="fill fgLayer overlay">
				<div class="item animate" ng-repeat="item in altFgItems | isCurrent" ng-class="item.styleCss + ' ' + item.state" itt-item="item"></div>
			</div>
		</div>
	</div>
</div>
