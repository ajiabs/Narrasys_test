<div class="scene pip" ng-class="scene.styleCss + ' '+ scene.state">
	<div class="pane altPane stretchToViewport">
		<div class="fill bgLayer">
			<div class="item animate" ng-repeat="item in (altBgItems | isCurrent)" ng-class="item.styleCss + ' ' + item.state" itt-item="item"></div>
		</div>
		<div class="content contentLayer" ng-class="{
				singleitem: showCurrent
					? (altContentItems | isCurrent).length == 1
					: (altContentItems).length == 1, 
				allowHighlights: !showCurrent,
				hasLeftSidebar: altContentHasLeftSidebar, 
				hasRightSidebar: altContentHasRightSidebar,
				isNarrow: isNarrow
			}" itt-width-watch>
			<img src="images/aspectratiopreserver-16x9.gif" class="matchVideoHeight ">
			<div class="item animate" ng-repeat="item in showCurrent ? (altContentItems | isCurrent) : altContentItems" ng-class="item.styleCss + ' ' + item.state" itt-item="item">
			</div>
			<div class="clear "></div>
		</div>
		<div class="fill fgLayer overlay">
			<div class="item animate" ng-repeat="item in (altFgItems | isCurrent)" ng-class="item.styleCss + ' ' + item.state" itt-item="item"></div>
		</div>
	</div>
	<div ng-class="{padForBottomToolbar: appState.videoControlsActive}">
		<div class="videoPositioner">
			<div itt-magnet class="videoMagnet">
				<img src="images/aspectratiopreserver-16x9.gif">
			</div>
		</div>
		<div class="pane mainPane">
			<div class="fill bgLayer">
				<div class="item animate" ng-repeat="item in (mainBgItems | isCurrent)" ng-class="item.styleCss + ' ' + item.state" itt-item="item"></div>
			</div>
			<div class="content contentLayer showCurrent" ng-class="{
				hasLeftSidebar: mainContentHasLeftSidebar, 
				hasRightSidebar: mainContentHasRightSidebar,
				isNarrow: isNarrow
			}" itt-width-watch>
				<div class="item animate" ng-repeat="item in mainContentItems | isCurrent" ng-class="item.styleCss + ' ' + item.state" itt-item="item">
				</div>
			</div>
			<div class="clear "></div>
		</div>
	</div>
	<div class="fill fgLayer overlay">
		<div class="item animate" ng-repeat="item in mainFgItems | isCurrent" ng-class="item.styleCss + ' ' + item.state" itt-item="item"></div>
	</div>
</div>
