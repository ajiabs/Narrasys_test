<div class="item {{item.layout}} {{item.styles}} " x-ng-class='{
	"currentItem": item.isActive, 
	"futureItem": !item.isActive && !item.wasActive, 
	"pastItem": !item.isActive && item.wasActive,
	"isRequired": item.required,
	"isCosmetic": item.cosmetic
}'>
	<div class="itemHead">
		<div class="startTime startTime" x-ng-click="gotoItem()">{{item.startTime | displayTime}}</div>
		<div class="authorName">{{item.authorName}}</div>
	</div>
	<!-- <div class="icon"><img x-ng-src="{{item.authorThumbSrc}}"><div class="clear"></div></div> -->
	<div class="text">
		{{item.annotation}}
	</div>
</div>
