<!-- editor: no master assets, no 'browse', and use userspace instead of container id -->

<div>
	<div ng-if="($ctrl.data.asset) && !$ctrl.showUploadButtons">
		{{$ctrl.data.asset.display_name}}
		<button class="button" ng-click="$ctrl.replaceAsset($ctrl.data.asset._id)"> Replace this asset </button>
	</div>
	<div ng-if="$ctrl.showUploadButtons || !($ctrl.data.asset)">
		<itt-asset-uploader ng-if="$ctrl.data.producerItemType === 'image'" callback="$ctrl.assetUploaded(data)"></itt-asset-uploader>

		<itt-asset-uploader
      ng-if="$ctrl.data.producerItemType === 'file'"
      callback="$ctrl.assetUploaded(data)" mime-types="application/*, text/*, audio/*, model/*"
      instructions="We currently accept all non-image or non-video files."
      error-text="Please make sure you are not trying to upload an image or video file.">
    </itt-asset-uploader>
	</div>
</div>
